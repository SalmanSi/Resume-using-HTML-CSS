<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CV Selector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6f8f9 0%, #e5ebee 100%);
            perspective: 1000px;
        }
        .welcome-content {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }
        .welcome-content:hover {
            transform: rotateX(0deg) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -1px;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            font-weight: 300;
            margin-bottom: 15px;
        }
        .highlight {
            color: #3498db;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-content > * {
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        h1 {
            animation-delay: 0.2s;
        }
        p:nth-of-type(1) {
            animation-delay: 0.4s;
        }
        p:nth-of-type(2) {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="welcome-content">
        <h1>CV Selector</h1>
        <p>Welcome to your <span class="highlight">Professional Portfolio</span> Navigator</p>
        <p>Select a CV from the thumbnails to explore different professional profiles</p>
    </div>
</body>
</html>
